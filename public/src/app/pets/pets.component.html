<h1>Pet Shelter</h1>
<h4>These pets are looking for a home!</h4>
<a [routerLink]="['/pets/new']">Add a pet to the shelter</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pet of pets">
            <td>{{pet.name}}</td>
            <td>{{pet.type}}</td>
            <td><a [routerLink]="['/pets/', pet._id]"><button>Details</button></a><a
                    [routerLink]="['/pets', pet._id, 'edit']"><button>Edit</button></a></td>
        </tr>
    </tbody>
</table>
